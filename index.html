<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimbot V3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <canvas id="particle-canvas"></canvas>
    <div class="wallhack-overlay" id="wallhack-overlay"></div>
    <div class="mode-toggle" data-animate="4">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-text">Dark Mode</span>
    </div>
    <div class="container">
        <h1 data-animate="1">IRL AIMBOT</h1>
        <h2 data-animate="2">Aimbot/Aim Assist</h2>
        <div class="button-group">
            <button id="aimbot-toggle" data-animate="3" title="Enable aim assist for precise targeting">Toggle Aimbot On</button>
            <span class="status-light" id="aimbot-status"></span>
        </div>
        <p data-animate="4">Aimbot Accuracy</p>
        <input type="range" id="accuracy-slider" min="0" max="100" value="50" data-animate="5" title="Adjust aimbot precision (0-100%)">
        <p id="accuracy-value" data-animate="6">50%</p>
        <p data-animate="7">Wallhacks</p>
        <div class="button-group">
            <button id="wallhack-toggle" data-animate="8" title="Enable wallhacks to see through obstacles">Toggle Wallhacks On</button>
            <span class="status-light" id="wallhack-status"></span>
        </div>
        <p data-animate="9">Target Name (Optional)</p>
        <div class="target-input">
            <input type="text" id="target-name" placeholder="target name here..." data-animate="10">
            <span class="reticle" id="reticle"></span>
        </div>
        <footer data-animate="11">Made by Bodster 2025</footer>
    </div>
    <audio id="click-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
